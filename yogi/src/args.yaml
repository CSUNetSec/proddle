name: yogi
version: "1.0"
author: Daniel Rammer <hamersaw@bushpath.com>
args:
    - MONGODB_IP_ADDRESS:
        short: i
        long: mongodb_ip_address
        takes_value: true
        default_value: 127.0.0.1
        help: Ip address for mongodb instance.
    - MONGODB_PORT:
        short: p
        long: mongodb_port
        takes_value: true
        default_value: "27017"
        help: Port for mongodb instance.
    - CA_FILE:
        short: c
        long: ca_file
        takes_value: true
        help: Certificate authority cert file for ssl connection.
    - CERTIFICATE_FILE:
        short: e
        long: cert_file
        takes_value: true
        help: Certificate file for ssl connection.
    - KEY_FILE:
        short: k
        long: key_file
        takes_value: tru
        help: Key file for ssl connection.
subcommands:
    - measurement:
        about: Performs actions on measurements.
        subcommands:
            - add:
                about: Add a measurement.
                args:
                    - FILE:
                        required: true
                        help: Filename of measurement.
                    - MEASUREMENT_NAME:
                        required: true
                        help: Name of measurement.
                    - PARAMETER:
                        short: p
                        long: parameter
                        takes_value: true
                        multiple: true
                        help: Python script parameter, ex. param|help.
                    - DEPENDENCY:
                        short: d
                        long: dependency
                        takes_value: true
                        multiple: true
                        help: Python dependencies of the measurement.
            - delete:
                about: Delete a module.
                args:
                    - MEASUREMENT_NAME:
                        required: true
                        help: Name of measurement.
            - search:
                about: Search for a module
                args:
                    - MEASUREMENT_NAME:
                        required: true
                        help: Name of measurement.
    - operation:
        about: Performs actions on operations.
        subcommands:
            - add:
                about: Add an operation.
                args:
                    - MEASUREMENT_NAME:
                        required: true
                        help: Name of measurement.
                    - DOMAIN:
                        required: true
                        help: Domain name.
                    - URL:
                        required: true
                        help: Url name.
                    - PARAMETER:
                        short: p
                        long: parameter
                        takes_value: true
                        multiple: true
                        help: Python script parameter, ex. param|value.
                    - TAG:
                        short: t
                        long: tag
                        takes_value: true
                        multiple: true
                        help: Comma separated list of operation tags
            - delete:
                about: Delete an operation(s).
                args:
                    - DOMAIN:
                        required: true
                        help: Domain name.
            - search:
                about: Search for an operation(s)
                args:
                    - DOMAIN:
                        required: true
                        help: Domain name.

name: yogi
version: "0.2.3"
author: Daniel Rammer <hamersaw@bushpath.com>
args:
    - MONGODB_IP_ADDRESS:
        short: I
        long: mongodb_ip_address
        takes_value: true
        default_value: 127.0.0.1
        help: Ip address for mongodb instance.
    - MONGODB_PORT:
        short: P
        long: mongodb_port
        takes_value: true
        default_value: "27017"
        help: Port for mongodb instance.
    - CA_FILE:
        short: c
        long: ca_file
        takes_value: true
        default_value: ""
        help: Certificate authority cert file for ssl connection.
    - CERTIFICATE_FILE:
        short: e
        long: cert_file
        takes_value: true
        default_value: ""
        help: Certificate file for ssl connection.
    - KEY_FILE:
        short: k
        long: key_file
        takes_value: true
        default_value: ""
        help: Key file for ssl connection.
    - USERNAME:
        short: u
        long: username
        takes_value: true
        help: Username for mongodb connection.
    - PASSWORD:
        short: p
        long: password
        takes_value: true
        help: Password for mongodb connection.
subcommands:
    - operation:
        about: Performs actions on operations.
        subcommands:
            - add:
                about: Add an operation.
                args:
                    - MEASUREMENT_CLASS:
                        required: true
                        help: Class of measurement.
                    - DOMAIN:
                        required: true
                        help: Domain name.
                    - PARAMETER:
                        short: p
                        long: parameter
                        takes_value: true
                        multiple: true
                        help: Python script parameter, ex. param|value.
                    - TAG:
                        short: t
                        long: tag
                        takes_value: true
                        multiple: true
                        help: Comma separated list of operation tags
            - delete:
                about: Delete an operation(s).
                args:
                    - DOMAIN:
                        required: true
                        help: Domain name.
            - search:
                about: Search for an operation(s)
                args:
                    - DOMAIN:
                        required: true
                        help: Domain name.

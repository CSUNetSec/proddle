name: vantage
version: "1.0"
author: Daniel Rammer <hamersaw@bushpath.com>
about: Vantage deployment for the distributed probing application Proddle.
args:
    - HOSTNAME:
        short: H
        long: hostname
        takes_value: true
        required: true
        help: Hostname of vantage.
    - IP_ADDRESS:
        short: I
        long: ip_address
        takes_value: true
        required: true
        help: Ip address of vantage.
    - MEASUREMENTS_DIRECTORY:
        short: d
        long: measurements_directory
        takes_value: true
        default_value: /tmp
        help: Directory to store measurement python scripts.
    - BUCKET_COUNT:
        short: b
        long: bucket_count
        takes_value: true
        default_value: "50"
        help: Number of hash buckets for operations.
    - THREAD_COUNT:
        short: T
        long: thread_count
        takes_value: true
        default_value: "16"
        help: Number of threads for operation execution.
    - BRIDGE_IP_ADDRESS:
        short: i
        long: bridge_ip_address
        takes_value: true
        default_value: 127.0.0.1
        help: Ip address for proddle bridge.
    - BRIDGE_PORT:
        short: p
        long: bridge_port
        takes_value: true
        default_value: "12289"
        help: Port for proddle bridge.
    - BRIDGE_UPDATE_INTERVAL_SECONDS:
        short: u
        long: update_interval_seconds
        takes_value: true
        default_value: "1440"
        help: Seconds interval to poll bridge for updates.
    - SEND_RESULTS_INTERVAL_SECONDS:
        short: s
        long: send_results_interval_seconds
        takes_value: true
        default_value: "300"
        help: Seconds interval to attempt to send results.
    - INCLUDE_TAGS:
        short: t
        long: tag
        takes_value: true
        multiple: true
        help: Include operation if tag is present.
    - EXCLUDE_TAGS:
        short: x
        long: exclude_tag
        takes_value: true
        multiple: true
        help: Exclude operation if tag is present.

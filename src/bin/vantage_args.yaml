name: vantage
version: "1.0"
author: Daniel Rammer <hamesaw@bushpath.com>
about: Vantage deployment for the distributed probing application Proddle.
args:
    - MODULES_DIRECTORY:
        short: d
        long: modules_directory
        takes_value: true
        default_value: /tmp
        help: Directory to store module python scripts
    - BUCKET_COUNT:
        short: b
        long: bucket_count
        takes_value: true
        default_value: "10"
        help: Number of hash buckets for operations.
    - THREAD_COUNT:
        short: t
        long: thread_count
        takes_value: true
        default_value: "16"
        help: Number of threads for operation execution.
    - SERVER_IP_ADDRESS:
        short: i
        long: ip_address
        takes_value: true
        default_value: 127.0.0.1
        help: Ip address for proddle server.
    - SERVER_PORT:
        short: p
        long: port
        takes_value: true
        default_value: "12289"
        help: Port for proddle server.
    - SERVER_POLL_INTERVAL_SECONDS:
        short: s
        long: poll_interval_seconds
        takes_value: true
        default_value: "1440"
        help: Seconds interval to poll server for updates.
    - RESULT_BATCH_SIZE:
        short: r
        long: result_batch_size
        takes_value: true
        default_value: "100"
        help: Size of batch for sending results to server.

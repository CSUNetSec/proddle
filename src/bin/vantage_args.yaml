name: vantage
version: "1.0"
author: Daniel Rammer <hamersaw@bushpath.com>
about: Vantage deployment for the distributed probing application Proddle.
args:
    - HOSTNAME:
        short: H
        long: hostname
        takes_value: true
        required: true
        help: Hostname of vantage.
    - IP_ADDRESS:
        short: I
        long: ip_address
        takes_value: true
        required: true
        help: Ip address of vantage.
    - MEASUREMENTS_DIRECTORY:
        short: d
        long: measurements_directory
        takes_value: true
        default_value: /tmp
        help: Directory to store measurement python scripts.
    - BUCKET_COUNT:
        short: b
        long: bucket_count
        takes_value: true
        default_value: "50"
        help: Number of hash buckets for operations.
    - THREAD_COUNT:
        short: T
        long: thread_count
        takes_value: true
        default_value: "16"
        help: Number of threads for operation execution.
    - SERVER_IP_ADDRESS:
        short: i
        long: server_ip_address
        takes_value: true
        default_value: 127.0.0.1
        help: Ip address for proddle server.
    - SERVER_PORT:
        short: p
        long: server_port
        takes_value: true
        default_value: "12289"
        help: Port for proddle server.
    - SERVER_POLL_INTERVAL_SECONDS:
        short: P
        long: poll_interval_seconds
        takes_value: true
        default_value: "1440"
        help: Seconds interval to poll server for updates.
    - RESULT_BATCH_SIZE:
        short: r
        long: result_batch_size
        takes_value: true
        default_value: "100"
        help: Size of batch for sending results to server.
    - INCLUDE_TAGS:
        short: t
        long: tag
        takes_value: true
        multiple: true
        help: Include operation if tag is present.
    - EXCLUDE_TAGS:
        short: x
        long: exclude_tag
        takes_value: true
        multiple: true
        help: Exclude operation if tag is present.

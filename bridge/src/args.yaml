name: server
version: "0.2.2"
author: Daniel Rammer <hamersaw@bushpath.com>
about: Server deployment for the distributed probing application Proddle.
args:
    - BRIDGE_IP_ADDRESS:
        short: i
        long: ip_address
        takes_value: true
        default_value: 0.0.0.0
        help: Ip address for proddle bridge.
    - BRIDGE_PORT:
        short: b
        long: port
        takes_value: true
        default_value: "12289"
        help: Port for proddle bridge.
    - MONGODB_IP_ADDRESS:
        short: I
        long: mongodb_ip_address
        takes_value: true
        default_value: 127.0.0.1
        help: Ip address for mongodb instance.
    - MONGODB_PORT:
        short: P
        long: mongodb_port
        takes_value: true
        default_value: "27017"
        help: Port for mongodb instance.
    - CA_FILE:
        short: c
        long: ca_file
        takes_value: true
        default_value: ""
        help: Certificate authority cert file for ssl connection.
    - CERTIFICATE_FILE:
        short: e
        long: cert_file
        takes_value: true
        default_value: ""
        help: Certificate file for ssl connection.
    - KEY_FILE:
        short: k
        long: key_file
        takes_value: true
        default_value: ""
        help: Key file for ssl connection.
    - USERNAME:
        short: u
        long: username
        takes_value: true
        help: Username for mongodb connection.
    - PASSWORD:
        short: p
        long: password
        takes_value: true
        help: Password for mongodb connection.
